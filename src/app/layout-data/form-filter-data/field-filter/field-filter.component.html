<div class="input-group-r">
  <label [for]="id_input">{{label}}</label>
  <input type="text" (click)="toggleList()" class="input-gallery" readonly placeholder="Selecione:"
    [id]="id_input"/>
  <ul id="ul" class="ul">
    <li>
      <div>
        <input [(ngModel)]="search" (keyup)="filterLi($event)" type="text">
      </div>
    </li>
    <ng-container *ngFor="let value of values | filterPipe: search">
      <li *ngIf="isSelected(value)" class="li selected" (click)="getValueLi($event)">{{value}}</li>
      <li *ngIf="!isSelected(value)" class="li" (click)="getValueLi($event)">{{value}}</li>
    </ng-container>
  </ul>
</div>
