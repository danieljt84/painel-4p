<div class="input-group-r">
  <label for="ramo">Ramo: </label>
  <input #ramo type="text" (click)="toggleList()" class="input-gallery" readonly placeholder="Selecione:"
    id="ramo"/>
  <ul id="ul" class="ul">
    <li>
      <div>
        <input [(ngModel)]="search" id="filterRamo" (keyup)="filterLi($event)" type="text">
      </div>
    </li>
    <ng-container *ngFor="let c of characters | filterPipe: search">
      <li *ngIf="isSelected(c)" class="li selected" (click)="getValueLi($event)">{{c}}</li>
      <li *ngIf="!isSelected(c)" class="li" (click)="getValueLi($event)">{{c}}</li>

    </ng-container>
  </ul>
</div>
