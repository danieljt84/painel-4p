<div class="row">
  <div class="col-lg-12">
    <app-card>
      <div class="container">
        <div class="row">
          <h2 class="tilte-card">Filtros</h2>
        </div>
        <div class="row">
            <div class="input-group-gallery">
              <div class="col-sm-12 input-group-r">
                <span>Data: </span>
                <input type="date" class="input-gallery form-control" id="dataInicial" />
                <input type="date" class="input-gallery form-control" id="dataFinal" />
              </div>
              <div class="col-sm-12 input-group-r">
                <span>Industria: </span>
                <input type="text" class="input-gallery form-control" value="Pramesa" readonly id="industria" />
              </div>
              <app-field-filter [label]="'Ramo: '" [filterBehaviorSubject]="filterBehaviorSubject" [id_input]="'ramo'"
                [filters]="filters.get('project')"></app-field-filter>
          </div>
            <div class="input-group-gallery">
              <app-field-filter [label]="'Local: '" [filterBehaviorSubject]="filterBehaviorSubject" [id_input]="'local'"
                [filters]="filters.get('shop')"></app-field-filter>
              <app-field-filter [label]="'Tipo de Pesquisa: '" [filterBehaviorSubject]="filterBehaviorSubject"
                [id_input]="'tipoPesquisa'" [filters]="filters.get('tipoPesquisa')"></app-field-filter>
                <app-field-filter [label]="'Rede: '" [filterBehaviorSubject]="filterBehaviorSubject" [id_input]="'rede'"
                [filters]="filters.get('chain')"></app-field-filter>
              <button type="submit" (click)="submitFilter()" class="galerry-button">Filtrar</button>
            </div>
          </div>
      </div>
    </app-card>
  </div>
</div>
